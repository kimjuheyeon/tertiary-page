<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">MyWeb</div>
      <ul class="menu">
        <li><a href="#home">홈</a></li>
        <li><a href="#about">소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">문의</a></li>
      </ul>
    </div>
  </nav>

  <header class="header" id="home">
    <div class="container">
      <h1>환영합니다 👋</h1>
      <p>이곳은 나만의 웹사이트입니다.</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="card" id="about">
        <h2>소개</h2>
        <p>이 웹사이트는 HTML과 CSS로 제작되었으며, VS Code에서 직접 코딩했습니다.</p>
      </section>

      <section class="card" id="services">
        <h2>서비스</h2>
        <p>간단한 디자인, 반응형 구조, 사용자 중심 구성 등 기본 웹 기능을 담고 있습니다.</p>
      </section>

      <section class="card" id="contact">
        <h2>문의</h2>
        <p>궁금한 점은 언제든지 문의해주세요. 연락 폼은 아직 미구현입니다.</p>
      </section>

      <section class="card" id="contact">
        <h2>커밋을 시도하기위해서 한번더 수정을 합니다. </h2>
        <p>여기를 수정해보았습니다. </p>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 My Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
